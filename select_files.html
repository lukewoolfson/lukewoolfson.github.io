<title>Docuemnt test</title>
<script>
jQuery(document).ready(function ($) {

        $('#file-label').text(fileName); });

<style>
.fileUpload {
    height: 38px;
    width: 100px;
    background: #f2f2f2;
    line-height: 38px;
    display: inline-block;
    z-index: 1;
    position: relative;
    float: left;
    border-radius: 3px;
    border: 1px solid #7D7D7D;

    overflow: hidden;

.fileUpload:hover {
    background-color: #ebebeb;
    color: black;
    border-color: black;

	position: absolute;

	right: 0;

	opacity: 0;
	filter: alpha(opacity=0); /* For IE8 and earlier */

    line-height: 38px;
}
        
#file-label {
    min-width: 100px;
    padding: 0px 20px 0px 25px;

    display: inline-block;

    border-radius: 3px;
    position: relative;
    left: -10px;
    z-index: 0;
    vertical-align: top;
}
    
</style>
<style type="text/css"></style></head>
    
<body>
