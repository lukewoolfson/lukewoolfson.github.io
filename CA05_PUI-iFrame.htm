					tmpString = new String(window.location.href);

					tmpSub = new String(tmpString.substring(0, indx));
					var alive = "/sessionKeepAlive.do";

					$("#owdFrame").on('load', function() {

						open_iframe.count=5;

					var keepAlive = setInterval(function() {open_iframe(finalSrc)}, 300000);
				});
			</script>

			<script type="text/javascript">
				function open_iframe(finalSrc) {
					if (open_iframe.count < 6) {
						ifra = document.createElement('iframe');
						ifra.src = finalSrc;
						ifra.setAttribute("height", "0");
						ifra.setAttribute("width", "0");
						ifra.setAttribute("style", "display : none");
						void (document.body.appendChild(ifra));
					}
					open_iframe.count++;
				};
			</script>
