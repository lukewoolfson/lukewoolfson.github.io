<head>
<title>Proper Title</title>
<style>
.fileUpload {
    height: 18px;
    width: 100px;
    background: #f2f2f2;
    line-height: 18px;
    padding: 10px;
    display: inline-block;
    z-index: 1;
    position: relative;
    *display: inline;
    zoom: 1;
    border-radius: 3px;
    border: 1px solid #7D7D7D;
    text-align: center;
}

.fileUpload:hover {
    background-color: #ebebeb;
    color: black;
    border-color: black;
}
    
.fileUpload input.upload {
	position: absolute;
	top: 0;
	right: 0;
	margin: 0;
	padding: 0;
	font-size: 6px;
	cursor: pointer;
	opacity: 0.5;
	filter: alpha(opacity=0.5); /* For IE8 and earlier */
    background: purple;
}
        
#file-label {
    min-width: 100px;
    padding: 0px 20px 0px 25px;

    border: solid 1px #7D7D7D;
    border-radius: 3px;
    position: relative;
    left: -10px;
    z-index: 0;
    vertical-align: bottom;
}
    
    input[type="file"] {
        height: 40px;
    line-height: 40px;
    }
</style>
