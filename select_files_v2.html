<html>
<script src="/ccms_cap_svn/js/jquery-1.11.1.js" type="text/javascript"></script>
<!--<link rel="stylesheet" type="text/css" href="css/bootstrap-combined.min.css">-->
<head>
<title>Proper Title</title>
<style>
.fileUpload {
    height: 38px;
    width: 100px;
    background: #f2f2f2;
    line-height: 38px;
    display: inline-block;
    position: relative;
    z-index: 1;
    float: left;
    border-radius: 3px;
    border: 1px solid #7D7D7D;
    text-align: center;
    overflow: hidden;
}

.fileUpload:hover {
    background-color: #ebebeb;
    color: black;
    border-color: black;
}
    
.filewrapper input.upload {
	position: absolute;
	top: 0;
	right: 0;
	margin: 0;
	padding: 0;
	font-size:42px;
    background: pink;   
	cursor: pointer;
	opacity: 0.0;
	filter: alpha(opacity=0); /* For IE8 and earlier */
    height: 40px;
    line-height: 40px;
    z-index: 2;
}
        
#file-label {
    min-width: 100px;
    padding: 0px 20px 0px 25px;
    height: 38px;
    line-height: 38px;
    display: inline-block;
    *display: inline;
    zoom: 1;
    border: solid 1px #7D7D7D;
    border-radius: 3px;
    position: relative;
    left: -10px;
    z-index: 0;
    vertical-align: top;
    margin-right: -10px;
}
    
.filewrapper {
    display: inline-block;
    position: relative;
    overflow: hidden;
    border: solid 1px white;
}

.filewrapper:hover {
    border: solid 1px red;
    border-radius: 3px;
    background: gold;
}
    
</style>
<style type="text/css"></style></head>
    
<body>
	
    
<form id="myForm" method="post" enctype="multipart/form-data">
<div class="filewrapper">
    <div class="fileUpload">
    <span>Choose File</span>
</div> 

<span id="file-label"></span>
    <input type="file" id="files"  class="upload" name="uploadfile" multiple="">
</div>
</form>

	<script>
jQuery(document).ready(function ($) { 
    $('input[name="uploadfile"]').change(function(){ 
        var fileName = $(this).val().replace("C:\\fakepath\\", "");
        $('#file-label').text(fileName); }); 
}); 
	</script>


</body></html>
